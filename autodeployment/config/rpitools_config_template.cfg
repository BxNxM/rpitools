[RPI_MODEL]                                     ; GENERAL INFORMATIONS
model=rpi_zero                                  ; [mandatory] [-] rpi_zero/rpi_3
required_gpu_mem=192                            ; [mandatory] [offline] rpi_zero all: 500Mb: ~gpu:192, rpi_3 all: 100Mb: ~/gpu:256
custom_hostname=rpitools                        ; [mandatory] [online] - your custom machine name  [Aa-Zz] - for access
user_name_on_os=$USER                           ; [don't override!!!] - system autocompleted variable

[SECURITY]                                      ; ADD YOUR SERURITY STUFF HERE
password_authentication=True                    ; [optional] - yould you like ssh password auth [True | False] DEFAULT: True
id_rsa_pub=write_you_id_rsa_pub_here            ; [opt/mand] - WARNING - if yoy set: password_authentication=False write your id_rsa.pub key here

[NETWORK]                                       ; DEFAULT NETWORK ACCESS
ssid=your-wifi-name                             ; [mandatory] [offline] - your wifi name
pwd=your-wifi-password                          ; [mandatory] [offline] - your wifi password

[INSTALL_PIXEL]                                 ; GUI FOR RASPBAIN LINE
action=False                                    ; [optional] [online] - istall if you want desktop GUI

[INSTALL_VNC]                                   ; GRAPHIC REMOTE ACCESS
action=False                                    ; [optional] [online] - install if remote GUI access needed for pixel

[INSTALL_OLED]                                  ; OLED SERVICE INSTALLATION 128x64
action=True                                     ; [mandatory] [online] - set servive - automatic bootup lounch
bustype=spi                                     ; [mandatory] [online] - oled display (128x64 - ssd1306) bus type: i2c or spi
defaultindex=0                                  ; [optional] [online] - page default lounch index - if not changed: the factory default will executed

[RGB_CONTROLLER]                                ; RGB LED CONTROLLER SETTINGS
set_service=False                               ; [optional] [online] - True/False - after bootup lounch rgb led controller for rgb usage

[SSHFS]                                         ; SSHFS ACCESS DETAILS FOR MYSSHFS
user=pi                                         ; [optional] [online] - user on the other server
default_host=your-server-internal-ip-addr       ; [optional] [online] - internal network host or port to the other server
default_port=22                                 ; [optional] [online] - internal port - default 22 - to the other server
external_port=you-server-external-port-numb     ; [optional] [online] - external port to connect to the other server
mount_folder_path=/home/$USER/sshfs_folder      ; [optional] [online] - local mount point

[TRANSMISSION]                                  ; TORRENT CLIENT
download_path=/home/$USER/Transmission/downloads                ; [mandatory] [online] - local download path (or external drive - !!! connect disk before boot)
incomp_download_path=/home/$USER/Transmission/inc_downloads     ; [mandatory] [online] - -||-
auto_edit_whitelist=True                        ; [optional] [online] - active switching: True/False
username=rpi                                    ; [mandatory] [online] - default username for http login
passwd=tools                                    ; [mandatory] [online] - default password for http login

[SAMBA]                                         ; SAMBA CONFIGURATION - LOCAL NETWORK DISK
remote_name=rpitools                            ; [mandatory] [online] - name on network (smb)
samba_path=/home/$USER/samba_shared             ; [mandatory] [online] - local storage path for samba
username=pi                                     ; [mandatory] [online] - existsing user for samba

[EXTIPHANDLER]                                  ; DROPBOX EXTERNAL IP ADDRESS SYNC
set_service=False                               ; [optional] [online] - active switching: True/False
action=False                                    ; [optional] [online] - active switching: True/False
uid_name=rpitools                               ; [optional] [online] - unique id on your dropbox side
ssh_port=22                                     ; [optional] [online] - your extarnal ssh port (just info)
transmission_port=9091                          ; [optional] [online] - your extarnal transmission port (just info)
http_port=80                                    ; [optional] [online] - your extarnal http port (just info)
refresh_time=5                                  ; [optional] [online] - refresh time - sync to dropbox in sec
OAUTH_ACCESS_TOKEN=your-dropbox-api-key         ; [optional] [online] - API TOKEN

[APACHE]                                        ; APACHE WEB SERVER SETUP
html_folder_link_to=/home/$USER/web             ; [optional] [online] - /var/www/html for linking to ...
http_user=rpi                                   ; [optional] [online] - webshared folder defaultuser name
http_passwd=tools                               ; [optional] [online] - webshared folder default password
webshared_folder_name=webshared                 ; [optional] [online] - webshared folder name under /var/www/html
apache_http_port=80                             ; [optional] [online] - web server port - default 80 (just info)

[KODI]                                          ; KODI CONFIG - MEDIA PLAYER
autorun=False                                   ; [optional] [online] - active switching: True/False - after user login autostart kodi
desktop_icon=False                              ; [optional] [online]

[MOTION]                                        ; MOTION ACTIVATED CAMERA CONTROLLER IN LOCAL MACHINE (raspi-config enable needed)
activate=False                                  ; [optional] activate camera service - motion on your machine [True/False]
target_folder=/home/$USER/motion_content        ; [optional] output folder for motion
http_user=rpi                                   ; [optional] on http://your-pi-ip/8080 serveruser name
http_pawwd=tools                                ; [optional] on http://your-pi-ip/8080 serveruser password
link_under_apache=False                         ; [optional] if MOTION -> activate: True and want an apache web folder for it.

[APACHE_MOTION_STREAM_FORWARDING]               ; REMOTE REMOTE MACHINE VIDEO STREAM FORWARDING OVER APACHE WEBPAGE
activate=False                                  ; [optioanl] - set True if you want remote video stream from an other raspberrypi
stream_hostname=rpitools_remote.local           ; [optional] - host name videostream stream server
stream_port=12345                               ; [optional] - stream forwarding from videostream server port
proxy_point=/motion_stream                      ; [optional] - local proxy moint point, http://serveraddr/proxy_point

[MYGIT]                                         ; GIT USERNAME AND MAIL SETUP
action=False                                    ;[optional] [online]
git_username=your-github-username               ;[optional] [online]
git_mail=your-github-mail-address               ;[optional] [online]

[LOGROTATE]                                     ; CUSTOM RPITOOLS LOGROTATE SERVICE
service=True                                    ; [optional] [online] active switching: True/False
log_file_sizegb_trigger=1                       ; [optional] [online] active switching
run_period_sec=10800                            ; [optional] [online] active switching
